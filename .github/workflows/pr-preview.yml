---
name: PR Preview

"on":
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: write
  pull-requests: write

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Prepare site
        if: github.event.action != 'closed'
        run: |
          mkdir _site
          rsync -av --exclude .git --exclude .github --exclude CNAME --exclude pr-preview ./ _site/

      - name: Deploy preview
        id: deploy
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./_site
          preview-branch: pr-preview
          pages-base-url: ${{ github.repository_owner }}.github.io

      - name: Wait for preview deployment
        if: github.event.action != 'closed'
        run: |
          url="${{ steps.deploy.outputs.preview-url }}"
          echo "Checking $url for availability"
          for i in {1..20}; do
            status=$(curl -o /dev/null -s -w "%{http_code}" "$url")
            echo "Attempt $i status: $status"
            if [ "$status" = "200" ]; then
              echo "Preview is live"
              exit 0
            fi
            sleep 15
          done
          echo "Preview did not become available in time"
          exit 1
